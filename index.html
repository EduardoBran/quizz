<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Programação</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    
        <h1 id="main-title">Quizz de programação</h1>

    <!-- SCORE BOARD -->

    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span></span>%</p>
        <p>Você acertou <span id="correct-answers"></span> de <span id="questions-qty"></span> perguntas</p>
        <button id="restart">Refazer quizz!</button>    
    </div>

    <!-- QUIZZ CONTAINER -->

    <div id="quizz-container">
        <p id="question">
            <span id="question-number"></span> - <span id="question-text"></span>
        </p>
        <div id="answers-box">
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
            <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
        </div>    
    </div>

    <!-- TEMPLATE RESPOSTA -->

    <button class="answer-template hide"><span class="btn-letter"></span> <span class="question-answer"></span></button>

    <!-- RODAPÉ -->

    <footer>
        <span id="span-nome">&copy; Eduardo Brandão 2022</span>
        <ul>
            <li>
                <a href="https://github.com/EduardoBran" target="_blank">
                    <img src="img/github.svg" alt="GitHub"> <span id="span-link">/EduardoBran</span>
                </a>
            </li>
        </ul>
    </footer>

</body>
</html>
